<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github profile searcher</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="https://github.com/kitarobenaya" target="_blank">
          <img
            src="assets/images/GitHub-Mark.png"
            alt="My github logo"
            aria-label="github-logo"
          />
        </a>

        <input
          type="text"
          id="search"
          placeholder="Search for a github user"
          aria-label="search bar"
        />
      </nav>
    </header>

    <main>
      <section class="header">
        <h1>ðŸ”Ž Github Profile Searcher App</h1>
        <p>Input your github username for see the detail of your profile.</p>
      </section>

      <section class="main-content">
        <input
          type="search"
          id="search"
          aria-label="big search field"
          placeholder="Search for a github user"
        />
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
